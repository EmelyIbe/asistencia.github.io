<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Asistencia de Alumnos</h1>

    <form id="form-agregar-alumno">
        <input type="text" id="apellido-paterno" placeholder="Apellido Paterno" required>
        <input type="text" id="apellido-materno" placeholder="Apellido Materno" required>
        <input type="text" id="nombres" placeholder="Nombres" required>
        <button id="btn-agregar-alumno">Agregar</button>        
    </form>

    <label for="fecha">Seleccionar fecha:</label>
    <input type="date" id="fecha">

    <h2>Registro de Asistencia</h2>
    <div id="form-asistencia"></div>

    <h2>Resumen de Asistencias</h2>
    <div id="resumen"></div>

    <script src="script.js"></script>
</body>
</html>
